<aside class="profile-card">
    <header>
        <!-- hereâ€™s the avatar -->

            John Doe

        <!-- and role or location -->

            Learning Profile
        </h2>

    </header>

    <br></br>

        <p id="learningtype"><font size='8'>
            John is a visual learner
        </p></font>

    </div>

    <!-- some social links to show off -->

<script>
    var urlParams = new URLSearchParams(window.location.search);
    var first_name = urlParams.get('firstname');
    var last_name = urlParams.get('lastname');
    console.log('firstname: ' + first_name);
    console.log('lastname: ' + last_name);

    full_name = first_name + ' ' + last_name;
    $("#fullname").text(full_name);
    var learningtype = 'default';
    $.get('https://abhisheksp.lib.id/learning-type@dev/', {
        first_name: first_name,
        last_name: last_name,
    }).done(function (data) {
        learningtype = data;
        var paragraph_text = full_name + ' is a ' + learningtype + ' learner';
        $("#learningtype").text(paragraph_text);
        console.log('learning-type response ' + data);
    });
</script>
